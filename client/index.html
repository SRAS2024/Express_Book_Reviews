<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Review Shop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <h1>Book Review Shop</h1>
    <nav class="nav">
      <button id="nav-home" class="btn">Home</button>
      <button id="nav-catalog" class="btn">Catalog</button>
      <button id="nav-account" class="btn">Account</button>
      <div id="user-dropdown" class="dropdown hidden">
        <button class="btn" id="username-display"></button>
        <div class="dropdown-content">
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero -->
    <section id="hero" class="card">
      <h2>Welcome</h2>
      <p>Browse books, read reviews, and share your thoughts after you login.</p>
      <button id="get-started" class="btn btn-primary">Get started</button>
    </section>

    <!-- Catalog -->
    <section id="catalog" class="hidden">
      <div class="toolbar">
        <input id="search-input" class="input" placeholder="Search by title or author"/>
        <button id="search-btn" class="btn btn-primary">Search</button>
        <button id="clear-search" class="btn">Clear</button>
      </div>
      <div id="grid" class="grid"></div>
    </section>

    <!-- Account (Login) -->
    <section id="account" class="card hidden">
      <h2>Login</h2>
      <input id="login-username" class="input" placeholder="Username"/>
      <input id="login-password" type="password" class="input" placeholder="Password"/>
      <button id="login-btn" class="btn btn-primary">Login</button>
      <p id="login-msg" class="msg"></p>
      <p>No account? <span id="go-register" class="link">Create Account</span></p>
    </section>

    <!-- Register -->
    <section id="register" class="card hidden">
      <h2>Create Account</h2>
      <input id="register-username" class="input" placeholder="Username"/>
      <input id="register-password" type="password" class="input" placeholder="Password"/>
      <button id="register-btn" class="btn btn-primary">Register</button>
      <p id="register-msg" class="msg"></p>
      <p><span id="go-login" class="link">Back to Login</span></p>
    </section>

    <!-- Book Modal -->
    <div id="book-modal" class="modal hidden">
      <div class="modal-content card">
        <button id="modal-close" class="btn-close">&times;</button>
        <div id="book-info"></div>
        <button id="add-review" class="btn btn-primary">Add Review</button>
        <ul id="reviews-list" class="list"></ul>
        <button id="more-reviews" class="btn hidden">More reviews</button>
        <div id="review-editor" class="hidden">
          <label>Rating: 
            <select id="review-stars">
              <option value="1">1★</option>
              <option value="2">2★</option>
              <option value="3">3★</option>
              <option value="4">4★</option>
              <option value="5">5★</option>
            </select>
          </label>
          <textarea id="my-review" class="input" placeholder="Write your review..."></textarea>
          <div class="row">
            <button id="save-review" class="btn btn-primary">Submit</button>
            <button id="cancel-review" class="btn">Cancel</button>
          </div>
          <p id="review-msg" class="msg"></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>© 2025 Book Review Shop</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
