<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book Review Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1>ðŸ“š Book Review Shop</h1>
    <nav class="nav" aria-label="Main navigation">
      <button id="nav-home" class="btn">Home</button>
      <button id="nav-catalog" class="btn">Catalog</button>
      <button id="nav-login" class="btn">Login</button>
      <button id="nav-register" class="btn">Register</button>
      <button id="nav-logout" class="btn btn-danger hidden">Logout</button>
    </nav>
  </header>

  <main id="main">
    <!-- Hero Section -->
    <section id="hero" class="card">
      <h2>Welcome to Book Review Shop</h2>
      <p>Browse books, search by title or author, read community reviews, and share your own thoughts once logged in.</p>
      <button id="get-started" class="btn-primary">Get Started</button>
    </section>

    <!-- Catalog Section -->
    <section id="catalog" class="hidden" aria-label="Book Catalog">
      <div class="toolbar card">
        <input id="search-input" class="input" placeholder="Search by title or author" aria-label="Search books">
        <button id="search-btn" class="btn">Search</button>
        <button id="clear-search" class="btn-secondary">Clear</button>
      </div>
      <div id="grid" class="grid" aria-live="polite"></div>
    </section>

    <!-- Authentication Section -->
    <section id="auth" class="hidden" aria-label="User Authentication">
      <div class="grid-2">
        <!-- Login -->
        <div class="card">
          <h3>Login</h3>
          <label for="login-user">Username</label>
          <input id="login-user" class="input" autocomplete="username">

          <label for="login-pass">Password</label>
          <input id="login-pass" type="password" class="input" autocomplete="current-password">

          <button id="login-btn" class="btn-primary">Login</button>
          <p id="login-msg" class="msg" role="alert"></p>
        </div>

        <!-- Register -->
        <div class="card">
          <h3>Register</h3>
          <label for="reg-user">Username</label>
          <input id="reg-user" class="input" autocomplete="username">

          <label for="reg-pass">Password</label>
          <input id="reg-pass" type="password" class="input" autocomplete="new-password">

          <button id="register-btn" class="btn">Register</button>
          <p id="register-msg" class="msg" role="alert"></p>
        </div>
      </div>
    </section>
  </main>

  <!-- Book Modal -->
  <div id="book-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="book-info">
    <div class="modal-content card">
      <button id="modal-close" class="btn-close" aria-label="Close modal">Ã—</button>

      <!-- Book Info -->
      <div id="book-info"></div>

      <!-- Review Editor (only for logged-in users) -->
      <div id="review-editor" class="hidden">
        <h4>Your Review</h4>
        <textarea id="my-review" rows="4" class="input" placeholder="Write your review here..."></textarea>
        <div class="row">
          <button id="save-review" class="btn-primary">Save</button>
          <button id="delete-review" class="btn btn-danger">Delete</button>
        </div>
        <p id="review-msg" class="msg" role="alert"></p>
      </div>

      <!-- All Reviews -->
      <div>
        <h4>Community Reviews</h4>
        <ul id="reviews-list" class="list"></ul>
      </div>
    </div>
  </div>

  <footer class="site-footer">Â© 2025 Book Review Shop</footer>
  <script src="./app.js" type="module"></script>
</body>
</html>
