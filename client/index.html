<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book Review Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1>Book Review Shop</h1>
    <nav class="nav" aria-label="Main navigation">
      <button id="nav-home" class="btn">Home</button>
      <button id="nav-catalog" class="btn">Catalog</button>
      <button id="nav-login" class="btn">Login</button>
      <button id="nav-register" class="btn">Register</button>
      <button id="nav-logout" class="btn btn-danger hidden">Logout</button>
    </nav>
  </header>

  <main id="main">
    <!-- Hero -->
    <section id="hero" class="card">
      <h2>Welcome to Book Review Shop</h2>
      <p>Browse books, search by title or author, read community reviews, and share your own thoughts after you log in.</p>
      <button id="get-started" class="btn-primary">Get started</button>
    </section>

    <!-- Catalog -->
    <section id="catalog" class="hidden" aria-label="Book Catalog">
      <div class="toolbar card">
        <input id="search-input" class="input" placeholder="Search by title or author" aria-label="Search books">
        <button id="search-btn" class="btn">Search</button>
        <button id="clear-search" class="btn-secondary">Clear</button>
      </div>
      <div id="grid" class="grid" aria-live="polite"></div>
    </section>

    <!-- Auth with tabs -->
    <section id="auth" class="hidden" aria-label="User Authentication">
      <div class="card tabs">
        <div class="tab-bar">
          <button id="tab-login" class="tab active" aria-controls="pane-login">Login</button>
          <button id="tab-register" class="tab" aria-controls="pane-register">Register</button>
        </div>

        <div id="pane-login" class="tab-pane active" role="tabpanel" aria-labelledby="tab-login">
          <label for="login-user">Username</label>
          <input id="login-user" class="input" autocomplete="username">

          <label for="login-pass">Password</label>
          <input id="login-pass" type="password" class="input" autocomplete="current-password">

          <button id="login-btn" class="btn-primary">Login</button>
          <p id="login-msg" class="msg" role="alert"></p>

          <p class="muted-small">
            No account yet?
            <button id="goto-register" class="linklike">Create Account</button>
          </p>
        </div>

        <div id="pane-register" class="tab-pane" role="tabpanel" aria-labelledby="tab-register">
          <label for="reg-user">Username</label>
          <input id="reg-user" class="input" autocomplete="username">

          <label for="reg-pass">Password</label>
          <input id="reg-pass" type="password" class="input" autocomplete="new-password">

          <button id="register-btn" class="btn">Register</button>
          <p id="register-msg" class="msg" role="alert"></p>
        </div>
      </div>
    </section>
  </main>

  <!-- Book Modal -->
  <div id="book-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="book-title">
    <div class="modal-content card">
      <button id="modal-close" class="btn-close" aria-label="Close modal">×</button>

      <!-- Book details -->
      <div id="book-info" class="book-info"></div>

      <!-- Add Review entry -->
      <div class="row" style="margin: 0 24px 8px;">
        <button id="add-review-btn" class="btn">Add Review</button>
      </div>

      <!-- Your review editor -->
      <div id="review-editor" class="hidden" style="margin: 0 24px;">
        <h4>Your review</h4>

        <div class="stars" id="my-stars" aria-label="Your star rating" role="radiogroup">
          <button class="star" data-v="1" aria-checked="false" role="radio">★</button>
          <button class="star" data-v="2" aria-checked="false" role="radio">★</button>
          <button class="star" data-v="3" aria-checked="false" role="radio">★</button>
          <button class="star" data-v="4" aria-checked="false" role="radio">★</button>
          <button class="star" data-v="5" aria-checked="false" role="radio">★</button>
        </div>

        <textarea id="my-review" rows="4" class="input" placeholder="Write your review here"></textarea>
        <div class="row" style="justify-content: flex-end;">
          <button id="cancel-review" class="btn-secondary">Cancel</button>
          <button id="save-review" class="btn-primary">Submit</button>
        </div>
        <p id="review-msg" class="msg" role="alert"></p>
      </div>

      <!-- Community reviews -->
      <div style="margin: 0 24px 16px;">
        <div class="reviews-header">
          <h4>Community Reviews</h4>
          <div id="avg-rating" class="avg-rating"></div>
        </div>
        <ul id="reviews-list" class="list"></ul>

        <!-- More reviews link -->
        <div class="row" style="justify-content: flex-end;">
          <button id="more-reviews" class="linklike">More reviews</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">© 2025 Book Review Shop</footer>
  <script src="./app.js" type="module"></script>
</body>
</html>
