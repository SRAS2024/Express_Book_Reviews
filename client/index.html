<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Postit Book Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="site-header">
    <h1 class="logo">Postit Book Reviews</h1>
    <nav class="nav">
      <button id="nav-home" class="btn">Home</button>
      <button id="nav-catalog" class="btn">Catalog</button>
      <button id="nav-account" class="btn">Account</button>

      <!-- User menu (hidden until logged in) -->
      <div id="user-menu" class="dropdown hidden">
        <button id="user-name" class="btn-secondary"></button>
        <div class="dropdown-content">
          <a id="logout-btn" href="#">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- ===== Pages ===== -->
  <main>
    <!-- Home -->
    <section id="home">
      <div class="card">
        <h2>Welcome to Postit Book Reviews</h2>
        <p>Discover books, share your thoughts, and see what others think.</p>
        <button id="get-started" class="btn-primary">Get Started</button>
      </div>
    </section>

    <!-- Catalog -->
    <section id="catalog" class="hidden">
      <div class="toolbar card">
        <div class="search-bar">
          <!-- Wrapped input in a container so suggestions anchor correctly -->
          <div class="input-wrapper" style="position:relative; flex:1;">
            <input id="search-input" class="input" placeholder="Search by title, author, ISBN, or genre" aria-label="Search books" />
            <!-- Suggestions dropdown will be dynamically inserted here -->
          </div>
          <button class="btn-primary" onclick="loadCatalog(document.getElementById('search-input').value)">Search</button>
          <button class="btn-secondary" onclick="document.getElementById('search-input').value=''; loadCatalog();">Clear</button>
        </div>
      </div>
      <div id="grid" class="grid"></div>
      <div style="text-align:center;">
        <button id="more-books" class="btn-secondary hidden">View More</button>
      </div>
    </section>

    <!-- Account/Login -->
    <section id="account" class="hidden">
      <div class="card">
        <h2>Login</h2>
        <input id="login-username" class="input" placeholder="Username" />
        <input id="login-password" type="password" class="input" placeholder="Password" />
        <button id="login-btn" class="btn-primary">Login</button>
        <div id="login-msg" class="msg"></div>
        <p>
          <a href="#" onclick="showPage('register')">Create account</a> |
          <a href="#" onclick="showPage('forgot')">Forgot password?</a>
        </p>
      </div>
    </section>

    <!-- Register -->
    <section id="register" class="hidden">
      <div class="card">
        <h2>Register</h2>
        <input id="register-username" class="input" placeholder="Choose username" />
        <input id="register-password" type="password" class="input" placeholder="Choose password" />
        <button id="register-btn" class="btn-primary">Register</button>
        <div id="register-msg" class="msg"></div>
        <p><a href="#" onclick="showPage('account')">Back to login</a></p>
      </div>
    </section>

    <!-- Forgot Password -->
    <section id="forgot" class="hidden">
      <div class="card">
        <h2>Forgot Password</h2>
        <input id="forgot-username" class="input" placeholder="Username" />
        <input id="forgot-password" type="password" class="input hidden" placeholder="New password" />
        <button id="forgot-btn" class="btn-primary">Continue</button>
        <div id="forgot-msg" class="msg"></div>
        <p><a href="#" onclick="showPage('account')">Back to login</a></p>
      </div>
    </section>
  </main>

  <!-- ===== Book Modal ===== -->
  <div id="book-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <span id="modal-close" class="btn-close">&times;</span>
      <div id="book-info"></div>

      <h3>Reviews</h3>
      <ul id="reviews-list" class="list"></ul>
      <button id="add-review" class="btn-secondary">Add Review</button>

      <div id="review-editor" class="hidden">
        <textarea id="my-review" class="input" rows="3" placeholder="Write your review"></textarea>
        <div id="star-input" class="stars"></div>
        <div class="row">
          <button id="save-review" class="btn-primary">Save</button>
          <button id="delete-review" class="btn-danger">Delete</button>
        </div>
        <div id="review-msg" class="msg"></div>
      </div>
    </div>
  </div>

  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    &copy; 2025 Postit Book Reviews
  </footer>

  <script src="./app.js"></script>
</body>
</html>
