<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book Review Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1>Book Review Shop</h1>
    <nav class="nav">
      <button id="nav-home" class="btn">Home</button>
      <button id="nav-catalog" class="btn">Catalog</button>
      <button id="nav-account" class="btn">Account</button>
      <div id="user-menu" class="dropdown hidden">
        <button id="user-name" class="btn"></button>
        <div class="dropdown-content">
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <main id="main">
    <section id="hero" class="card">
      <h2>Welcome</h2>
      <p>Browse books, read reviews, and share your thoughts after you login.</p>
      <button id="get-started" class="btn-primary">Get started</button>
    </section>

    <section id="catalog" class="hidden">
      <div class="toolbar card">
        <input id="search-input" class="input" placeholder="Search by title or author">
        <button id="search-btn" class="btn">Search</button>
        <button id="clear-search" class="btn-secondary">Clear</button>
      </div>
      <div id="grid" class="grid"></div>
    </section>

    <section id="login" class="hidden">
      <div class="card auth-card">
        <h3>Login</h3>
        <label>Username <input id="login-user" class="input"></label>
        <label>Password <input id="login-pass" type="password" class="input"></label>
        <button id="login-btn" class="btn-primary">Login</button>
        <p id="login-msg" class="msg"></p>
        <p><a id="link-register" class="link">Create Account</a></p>
      </div>
    </section>

    <section id="register" class="hidden">
      <div class="card auth-card">
        <h3>Create Account</h3>
        <label>Username <input id="reg-user" class="input"></label>
        <label>Password <input id="reg-pass" type="password" class="input"></label>
        <button id="register-btn" class="btn">Register</button>
        <p id="register-msg" class="msg"></p>
      </div>
    </section>
  </main>

  <div id="book-modal" class="modal hidden">
    <div class="modal-content card">
      <button id="modal-close" class="btn-close">×</button>
      <div id="book-info"></div>
      <div id="review-editor" class="hidden">
        <h4>Your review</h4>
        <div class="row">
          <label>Rating:
            <select id="review-stars" class="input">
              <option value="1">★☆☆☆☆</option>
              <option value="2">★★☆☆☆</option>
              <option value="3">★★★☆☆</option>
              <option value="4">★★★★☆</option>
              <option value="5">★★★★★</option>
            </select>
          </label>
        </div>
        <textarea id="my-review" rows="4" class="input"></textarea>
        <div class="row">
          <button id="save-review" class="btn-primary">Submit</button>
          <button id="delete-review" class="btn btn-danger">Delete</button>
        </div>
        <p id="review-msg" class="msg"></p>
      </div>
      <div>
        <h4>All reviews</h4>
        <ul id="reviews-list" class="list"></ul>
        <button id="more-reviews" class="btn-secondary hidden">More Reviews</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">© 2025 Book Review Shop</footer>
  <script src="./app.js" type="module"></script>
</body>
</html>
